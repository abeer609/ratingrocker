{% extends 'base.html' %} 
{% load static %}
{% load range_filter %}
{% block content%}
<link href="{% static 'css/blog.css' %}" rel="stylesheet">

<script>
    setPageTitle("Rating Rocker - Blogs");
  </script>
<section class="hero_single general">
   <div class="wrapper">
      <div class="container">
         <h1>Blogs</h1>
         <p>Helps grow your business using customer reviews</p>
      </div>
   </div>
</section>

<div class="container margin_60_35">
   <div class="row">
      <div class="col-lg-12">
         <div class="row">
            {% for blog_post in blog_posts %}
            <div class="col-md-4">
               <article class="blog">
                  <figure>
                     <a  href="{% url 'blog_detail' blog_post.id blog_post.slug %}">
                        <img  width="100%" height="200" src="{{ blog_post.featured_image }}" alt="">
                        <div class="preview"><span>Read more</span></div>
                     </a>
                  </figure>
                  <div class="post_info">
                     <small>{{blog_post.created_at}}</small>
                     <h2><a href="{% url 'blog_detail' blog_post.id blog_post.slug%}">{{blog_post.title}}</a></h2>
<!--                      <p>
                        {{blog_post.content | slice:":50" }}
                     </p> -->
                  </div>
               </article>
            </div>
            {% endfor %}
         </div>
      </div>
   </div>
</div>
{% endblock %}
